<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI - Paradigm Shift</title>
    <link rel="stylesheet" href="slide-styles.css">
</head>
<body>
    <div class="accent-bar"></div>
    <div class="slide-content">
        <h1 class="slide-title">The Paradigm Shift</h1>
        <p class="lead">How work changes under FWI</p>

        <table class="shift-table" style="margin-top: 0.3in;">
            <thead>
                <tr>
                    <th style="width: 42%;">From</th>
                    <th style="width: 16%;"></th>
                    <th style="width: 42%;">To</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="from">Managing tasks</td>
                    <td class="arrow">→</td>
                    <td class="to">Managing outcomes</td>
                </tr>
                <tr>
                    <td class="from">Time spent</td>
                    <td class="arrow">→</td>
                    <td class="to">Value created</td>
                </tr>
                <tr>
                    <td class="from">Manual coordination</td>
                    <td class="arrow">→</td>
                    <td class="to">Automated flow</td>
                </tr>
                <tr>
                    <td class="from">Execution</td>
                    <td class="arrow">→</td>
                    <td class="to">Orchestration</td>
                </tr>
                <tr>
                    <td class="from">Friction</td>
                    <td class="arrow">→</td>
                    <td class="to">Flow state</td>
                </tr>
            </tbody>
        </table>

        <div class="highlight-box bottom">
            <p><strong>This is not "AI training."</strong> It's a redesign of work itself.</p>
        </div>
    </div>
    <span class="slide-number">14</span>
</body>
</html>
